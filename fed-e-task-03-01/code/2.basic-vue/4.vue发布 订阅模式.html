<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue自定义事件</title>
</head>

<body>
  <script src="./js/vue.js"></script>
  <script>
    // 自定义事件
    let vm = new Vue()
    /*
    {
      click: [fn1,fn2],
      change: [fn]
    }
    */
    // 订阅消息 - 注册事件
    // 可注册多个事件
    // 相同的事件，可以注册多次
    vm.$on('dataChange', () => {
      console.log('dataChange')
    })
    vm.$on('dataChange', () => {
      console.log('dataChange1')
    })
    // 发布消息
    vm.$emit('dataChange')
  </script>
</body>

</html>
