<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-proxy</title>
</head>

<body>
  <div id="app">hello</div>
  <script>
    let data = {
      msg: 'hello',
      count: 10
    }
    let vm = new Proxy(data, {
      // 监听值 的哪个 属性
      get(target, key) {
        return target[key]
      },
      // 设置值的哪个 属性的 哪个新值
      set(target, key, newVal) {
        if (target[key] === newVal) {
          return
        }
        target[key] = newVal
        // 渲染 dom
        document.querySelector('#app').textContent = newVal
      }
    })
    vm.msg = 'hulalala....';
  </script>
</body>

</html>
