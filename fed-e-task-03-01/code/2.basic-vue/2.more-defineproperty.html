<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-more-defineProperty</title>
</head>

<body>
  <div id="app">hello</div>
  <script>
    let data = {
      msg: 'hello',
      count: 10
    }
    let vm = {}
    proxyData(data);
    function proxyData(data) {
      Object.keys(data).forEach(key => {
        Object.defineProperty(vm, key, {
          enumerable: true,
          configurable: true,
          get() {
            return data[key]
          },
          set(newVal) {
            if (newVal === data[key]) {
              return;
            }
            data[key] = newVal
            document.querySelector('#app').textContent = newVal
          }
        })
      })
    }


    vm.msg = 'hulalala....';
  </script>
</body>

</html>
